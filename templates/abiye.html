<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abiyeler</title>
        <link rel="stylesheet" href="abiye.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="yeni-yapi">
                <img class="img" src="..." alt="Ürün Görseli">
                <div class="content">
                    <div class="product-info">
                        <h2 class="product-name">Ürün Adı</h2>
                        <h4 class="price">100 ₺</h4>
                    </div>
                    <hr>
                    <div class="actions">
                        <button class="fav-btn"><i class="fa-solid fa-heart"
                                style="color: #B197FC;"></i></button>
                        <button class="cart-btn"><i
                                class="fa-solid fa-cart-shopping"
                                style="color: #74C0FC;"></i></button>
                        <button class="delete-btn"><i class="fa-solid fa-trash"
                                style="color: #63E6BE;"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/767955e4cb.js"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
