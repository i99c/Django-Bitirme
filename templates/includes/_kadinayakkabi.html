{% block content %}
  <div class="container">
    <div class="row">
      {% for ayakkabi in ayakkabilar %}
        <div class="col-md-4">
          <div class="yeni-yapi">
            <img class="img" src="{{ ayakkabi.image_url }}" alt="Ürün Görseli" />
            <div class="content">
              <div class="product-info">
                <h2 class="product-name">{{ ayakkabi.name }}</h2>
                <h4 class="price">{{ ayakkabi.price }}</h4>
              </div>
              <hr />
              <div class="actions">
                <button class="fav-btn"><i class="fa-solid fa-heart" style="color: #B197FC;"></i></button>
                <button class="cart-btn"><i class="fa-solid fa-cart-shopping" style="color: #74C0FC;"></i></button>
                <button class="delete-btn"><i class="fa-solid fa-trash" style="color: #63E6BE;"></i></button>
              </div>
              <hr />
              <div class="size-option">
                <button class="btn btn-danger mt-2 size-btn" onclick="selectSize({{ ayakkabi.name }}, {{ ayakkabi.price }}, {{ ayakkabi.image_url }}, '36')">36</button>
                <button class="btn btn-danger mt-2 size-btn" onclick="selectSize({{ ayakkabi.name }}, {{ ayakkabi.price }}, {{ ayakkabi.image_url }}, '37')">37</button>
                <button class="btn btn-danger mt-2 size-btn" onclick="selectSize({{ ayakkabi.name }}, {{ ayakkabi.price }}, {{ ayakkabi.image_url }}, '38')">38</button>
                <button class="btn btn-danger mt-2 size-btn" onclick="selectSize({{ ayakkabi.name }}, {{ ayakkabi.price }}, {{ ayakkabi.image_url }}, '39')">39</button>
                <button class="btn btn-danger mt-2 size-btn" onclick="selectSize({{ ayakkabi.name }}, {{ ayakkabi.price }}, {{ ayakkabi.image_url }}, '40')">40</button>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
