{% load static %}
<link rel="stylesheet" href="{% static 'css/abiye.css' %}" />

{% block content %}
  <div class="container">
    <div class="row">
      {% for urun in urunler %}
        <div class="col-md-6">
          <div class="yeni-yapi">
            <img class="img w-0" src="{{ urun.image_url }}" alt="Ürün Görseli" style="width: 100%; height: auto; max-width: 550px; max-height: 550px;" />
            <div class="content">
              <div class="product-info">
                <h2 class="product-name">{{ urun.name }}</h2>
                <h4 class="price">{{ urun.price }}</h4>
              </div>
              <hr />
              <form action="{% url 'favoriler' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="urun_id" value="{{ urun.id }}" />
                <button type="submit" class="fav-btn"><i class="fa-solid fa-heart" style="color: #B197FC;"></i></button>
              </form>

              <hr />
              <form action="{% url 'sepet' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="urun_adi" value="{{ urun.name }}" />
                <input type="hidden" name="urun_fiyati" value="{{ urun.price }}" />
                <input type="hidden" name="urun_resmi" value="{{ urun.image_url }}" />
                <input type="hidden" name="beden" value="XS" />
                <button type="submit" class="btn btn-dark mt-2 size-btn">XS</button>
                <input type="hidden" name="beden" value="S" />
                <button type="submit" class="btn btn-dark mt-2 size-btn">S</button>
                <input type="hidden" name="beden" value="M" />
                <button type="submit" class="btn btn-dark mt-2 size-btn">M</button>
                <input type="hidden" name="beden" value="L" />
                <button type="submit" class="btn btn-dark mt-2 size-btn">L</button>
                <input type="hidden" name="beden" value="XL" />
                <button type="submit" class="btn btn-dark mt-2 size-btn">XL</button>
                <input type="hidden" name="beden" value="XXL" />
                <button type="submit" class="btn btn-dark mt-2 size-btn">XXL</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
