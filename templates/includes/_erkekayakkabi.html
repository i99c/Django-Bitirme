{% block content %}
  <div class="container">
    <div class="row">
      {% for eayakkabi in eayakkabilar %}
        <div class="col-md-6">
          <div class="yeni-yapi">
            <img class="img" style="width: 100%; height: auto; max-width: 550px; max-height: 550px;" src="{{ eayakkabi.image_url }}" alt="Ürün Görseli" />
            <div class="content">
              <div class="product-info">
                <h2 class="product-name">{{ eayakkabi.name }}</h2>
                <h4 class="price">{{ eayakkabi.price }}₺</h4>
              </div>

              <hr />
              <form action="{% url 'add_to_cart' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="urun_adi" value="{{ eayakkabi.name }}" />
                <input type="hidden" name="urun_fiyati" value="{{ eayakkabi.price }}" />
                <input type="hidden" name="urun_resmi" value="{{ eayakkabi.image_url }}" />
                <button type="submit" name="beden" value="39" class="btn btn-danger mt-2 size-btn">39</button>
                <button type="submit" name="beden" value="40" class="btn btn-danger mt-2 size-btn">40</button>
                <button type="submit" name="beden" value="41" class="btn btn-danger mt-2 size-btn">41</button>
                <button type="submit" name="beden" value="43" class="btn btn-danger mt-2 size-btn">43</button>
                <button type="submit" name="beden" value="44" class="btn btn-danger mt-2 size-btn">44</button>
                <button type="submit" name="beden" value="45" class="btn btn-danger mt-2 size-btn">45</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
