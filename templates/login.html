{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .custom-card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Gölgelendirme */
    }
    .text-danger {
      color: #dc3545; /* Hata mesajları için kırmızı renk */
    }
    .background-image {
      background-image: url('path/to/background-image.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
  <body>
    {% include 'includes/_navbar.html' %}

    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card custom-card">
            <div class="card-header bg-danger text-white">
              <h3 class="text-center">E-Ticaret Girişi</h3>
            </div>
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Kullanıcı Adı</label>
                  <input type="text" name="username" id="username" class="form-control" required />
                </div>
                <div class="form-group">
                  <label for="password">Şifre</label>
                  <input type="password" name="password" id="password" class="form-control" required />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-danger btn-block mt-3">Hesaba Giriş Yap</button>
                </div>
              </form>
              <!-- Hata mesajları buraya gelebilir -->
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include 'includes/_footer.html' %}

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
