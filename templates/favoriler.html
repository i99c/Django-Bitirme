{% extends 'index.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <h1>Favoriler</h1>
    {% if favorites %}
      <ul id="favoriteList" class="list-group">
        {% for favorite in favorites %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ favorite.product.name }}
            <span>
              <!-- Favori silme butonu -->
              <button type="button" class="btn btn-outline-danger btn-sm delete-favorite" data-id="{{ favorite.id }}" onclick="deleteFavorite({{ favorite.id }})"><i class="fas fa-trash"></i></button>
            </span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Favori listeniz bo≈ü.</p>
    {% endif %}
  </div>
{% endblock %}
